<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		input[name="submit2"]{
			width: 200px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h2>회원가입</h2>
	<form method="get" action="quiz250814_2" id="form2">
	    아이디
	    <input type="text" name="id2" placeholder="아이디를 입력하세요"><br>
	    <span id="id2-msg" style="color:red; display:none;">아이디를 입력해주세요</span><br>
	
	    비밀번호
	    <input type="text" name="pw2" placeholder="비밀번호를 입력하세요"><br>
	    <span id="pw2-msg" style="color:red; display:none;">비밀번호를 입력해주세요</span><br>
	
	    <input type="submit" name="submit2" value="가입"><br>
	</form>
	
	<script>
		const id2 = document.querySelector('[name="id2"]');
		const pw2 = document.querySelector('[name="pw2"]');
		
		const idMsg = document.getElementById("id2-msg");
		const pwMsg = document.getElementById("pw2-msg");
		
		id2.addEventListener("blur", function() {
		    if(id2.value.trim() === "") {
		        idMsg.style.display = "inline"; // 글씨 보이기
		    } else {
		        idMsg.style.display = "none";   // 글씨 숨기기
		    }
		});
		
		pw2.addEventListener("blur", function() {
		    if(pw2.value.trim() === "") {
		        pwMsg.style.display = "inline";
		    } else {
		        pwMsg.style.display = "none";
		    }
		});
	</script>
</body>
</html>
