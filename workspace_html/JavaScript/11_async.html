<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_async.html</title>
    <script>
        fn1();
        function fn1() {
            console.log('fn1 실행');
            fn2();

            console.log('fn2 호출 끝');
        }

        function fn2() {
            console.log('fn2 실행');
            fn3();
            fn3();

            console.log('중간에 낀 것1');
            setTimeout( function() {
                console.log('중간에 낀 것2');
            }, 0 );
            setTimeout( function() {
                console.log('중간에 낀 것3');
            }, 0 );

            fn3();
            fn3();


            console.log('fn3 호출 끝');
        }

        function fn3() {
            console.log('fn3 실행');
        }

    </script>
</head>
<body>
    
</body>
</html>
