<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_array.html</title>
    <script>
        /* 배열 : 변수의 집합
        / 한번에 만들어서 index로 관리할 수 있는 변수의 집합 */

        // 배열 변수를 만드는 가장 쉬운 방법
        let arr = [];
        // 두번째 방법
        let arr2 = new Array();

        // 값을 미리 알고 있을 때
        arr = [1, "글씨", 3];
        arr2 = new Array(1,2,3);

        console.log('arr[0] : ', arr[0]);
        arr[0] = 10;
        console.log('arr[0] : ', arr[0]);

        arr[10] = 10;
        console.log('arr : ', arr);
        console.log('arr[20] : ', arr[20]);

        arr["name"] = "이름";
        console.log('arr["name"] : ', arr["name"]);

        console.log('arr : ', arr.length );

        const str = "휴먼교육센터";
        console.log('str[0] : ', str[0]);

        for(let i=0; i<str.length; i++) {
            console.log(str[i]);
        }

        let 중식 = ['짜장면', '짬뽕', '탕수육', '짬짜면'];
        let 양식 = ['피자', '파스타', '커틀렛'];
        let 파스타 = ['까르보나라', '봉골레', '토마토', '로제']
        let 음식 = [중식, 양식, 파스타];

        for(let i=0; i<음식.length; i++) {
            for(let j=0; j<음식[i].length; j++) {
                console.log(음식[i][j]);
            }
        }

        arr = [1,2,3,4];

        /* js에서 배열을 ArrayList처럼 메소드 사용하기 */
        // 마지막에 하나 추가하기
        arr.push(5);
        console.log(arr);
        // 맨 처음에 하나 추가하기
        arr.unshift(0);
        console.log(arr);

        // 맨 처음 값을 가져가서 반환
        // 원본이 바뀜
        let shift = arr.shift();

        console.log(arr);
        console.log('shift : ', shift);

        // 맨 마지막 것 하나 빼서 반환
        let pop = arr.pop();

        console.log(arr);
        console.log('pop : ', pop);

        // 배열 자체를 거꾸로 바꿔버림
        arr.reverse();
        console.log(arr);

        // 배열을 정렬함
        arr = [7,3,9,5,7,4];
        arr.sort(); 
        console.log(arr);

        /* splice(시작index, count) */
        arr = [0,1,2,3,4,5];

        let s = arr.splice(2,3);
        console.log('arr : ', arr);
        console.log('s : ', s);

        arr = [0,1,2,3,4,5];
        s = arr.splice(1,2, '하나', '둘');

        console.log('arr : ', arr);
        console.log('s : ', s);

        arr = [0,1,2,3,4,5];
        let arr3 = [7,8,9];
        arr.splice(2,0, ...arr3);
        console.log('arr : ', arr);

        /* 시간을 두자리로
            12시는 12
            7시는 07
            시간에 무조건 앞에 0을 붙인다
            12 >> 012, 7 >> 07
            뒤에서 두자리를 자른다
            splice(-2,2) 
        */      
        
        /* slice */
        arr = [0,1,2,3,4,5];
        s= arr.slice(2,3);
        console.log('arr : ', arr);
        console.log('s : ', s);

        /* join */
        // 배열을 모두 글씨로 바꿔준다
        // 전달인자가 없는 경우 사이사이에 ','로 구분함
        s = arr.join();
        console.log('arr : ', arr);
        console.log('s : ', s);

        /* split(문자열 함수) */
        // 문자 줄 구분자(전달인자)로 잘라서 배열로 만들어 줌
        // 단, 구분자는 사라짐
        let arr4 = s.split('-');
        console.log('arr4 : ', arr4);

        /* concat : 배열 합치기 */
        // 'a' || 'b'
        // concat('a', 'b')
        let arr5 = arr.concat(arr4);
        console.log('arr5 : ', arr5);









    </script>

</body>
