<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_control.html</title>
    <script>
        const temp = -3;
        if(temp){
            console.log('참')
        } else {
            console.log('거짓')
        }
        /* 
            js에서의 
            참(true)은 거짓이 아닌 것
            즉! 거짓
            거짓: false, 0, undefined, null, NaN
        */

        console.log('--- 배열 배우고 다시 돌아옴 ---');

        if(temp >= 0) {
            console.log('영상 '+ temp + '도 입니다');
        } else {
            console.log('영하 '+ temp*-1 + '도 입니다');
        }

        let arr = [10,20,30];
        arr[10] = 100;
        arr['주소'] = '천안시';
        console.log('arr.length: ', arr.length)

        /* for in문 */
        // in 앞의 변수에 현재의 index를 저장
        console.log('arr: ', arr)
        for(let index in arr) {
            console.log('index: ', index);
        } 


        /* for of문 */
        // of 앞의 변수의 현재의 값을 저장
        // java의 향상된 for문과 비슷
        // index '주소'처럼 숫자가 아닌 index는 못 가져옴
        // 현재 몇번째 반복인지 알 수 없다
        let i = 0;
        for(let obj of arr){
            console.log('obj: ', obj, i++);
        }
        
        // 주사위 2개 합 별 조합
        console.log('---- 주사위 2개 합 별 조합 ----');

        let array = []
        array[2] = ['1,1'];
        array[3] = ['1,2', '2,1'];

        if(array[4] == undefined){
            console.log('array[4]: ', array[4]);
        }

        array[4] += 'abc';
        console.log(array[4]);

        array[4] = ['1,3','2,2','3,1'];
        array[5] = ['1,4','2,3','3,2','4,1'];
        array[6] = ['1,5','2,4','3,3','4,2','5,1'];

        for(let k=2; k<array.length; k++){
            console.log(k + ' : ' + array[k].join('/'));
        }

        console.log('---- 선생님 답 ----');
        let diceSum = []; 
        for(let i=1; i<=6; i++){
            for(let j=1; j<=6; j++){
                if(diceSum[i+j] == undefined) {
                    diceSum[i+j] = '';
                } diceSum[i+j] += `[${i}, ${j}]`;  
            }
        }
        // console.log(diceSum);
        for(let i in diceSum) {
            console.log(i, diceSum[i]);
        }


        


    </script>
</head>
<body>
    <script>
        document.write("구구단 만들기<br>")
        for(var o=2; o<=9; o++) {
            document.write('*** ' + o + '단 *** <br>');
            for(var j=1; j<=9; j++) {
                document.write(o + ' x ' + j + ' = ' + o*j + '<br>');
            }
        }
    </script>
</body>
</html>
