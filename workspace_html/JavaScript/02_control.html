<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_control.html</title>
    <script>
        const temp = 32;
        if(temp){
            console.log('참');
        } else {
            console.log('거짓');
        }
        
        /* 
            js에서의 
            참(true)은 거짓이 아닌 것
            즉! 거짓
            거짓: false, 0, undefined, null, NaN
        */
    </script>
</head>
<body>
    <script>
        document.write("구구단 만들기<br>")
        for(var i=2; i<=9; i++) {
            document.write('*** ' + i + '단 *** <br>');
            for(var j=1; j<=9; j++) {
                document.write(i + ' x ' + j + ' = ' + i*j + '<br>');
            }
        }
    </script>
</body>
</html>
