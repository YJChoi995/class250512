<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03_text.html</title>
    </head>
    <body>
        비교 글씨
        <!-- h1~h6까지는 제목을 뜻한다 -->
        <!-- h1은 페이지에 하나만 있는게 좋다 -->
        <!-- h3을 사용하려면 h1와 h2가 있는게 좋다 = 순서대로 사용해라 -->
        <h1>h1 heading tag </h1>
        <h2>h2 heading tag</h2>
        <h3>h3 heading tag</h3>
        <h4>h4 heading tag</h4>
        <h5>h5 heading tag</h5>
        <h6>h6 heading tag</h6>
        <h7>h7은 의미 없음</h7>
        <p>단락1</p>
        <P> 
            단락2<br>다음줄
        </p>
        <pre>
            pre태그는 
            입력한 그대로 입력됨
            줄 바꿈이나,     공백도.
        </pre>
        <br>
        <b>&lt;b&gt;진하게</b><br>
        <i>&lt;i&gt;이탤릭체로</i><br>
        <em>&lt;em&gt;중요 표시로</em><br>
        <strong>&lt;strong&gt;강조해서</strong><br>
        <sub>&lt;sub&gt;아래첨자로</sub>
        <sup>&lt;sup&gt;위첨자로</sup>
        <hr>
        <br>

    </body>
</html>
