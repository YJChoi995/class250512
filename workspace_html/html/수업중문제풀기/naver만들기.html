<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 만들기</title>
    <style>
    
    </style>
</head>
<body>
    <h1>네이버 로그인 창 만들기</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Naver_Logotype.svg" 
              width="50%" alt="네이버 로고"><br>
    <form>
        <fieldset>
            <legend>
                <input type="button" value="ID/전화번호"><input type="button" value="일회용 번호"><input type="button" value="QR코드">
            </legend>
            <input type="text" placeholder="아이디 또는 비밀번호"><br>
            <input type="password" placeholder="비밀번호"><br>
            <input type="checkbox" name="로그인 상태 유지" value="on">로그인 상태 유지
            <input type="checkbox" name="IP 보안" value="on">IP 보안<br>
            <input type="submit" value="로그인"><br>
            지문*얼굴 인증을 설정했다면<br>
            <input type="button" value="패스키 로그인">

        </fieldset>
    </form>
</body>
</html>
