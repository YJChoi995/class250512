<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_position.html</title>
    <link rel="stylesheet" href="./esset/08_position.css">
</head>

<body>
    <header>

    </header>
    <div class="parent" id="here">
        <div>위 div</div>
        <div class="child">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <!-- 나중에 실습할 내용인데 여기에 둠 -->
     <div class="sticky">
        스티키 : 메뉴1 메뉴2
     </div>

    <div class="parent">
        <div>위 div</div>
        <div class="child relative">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <div class="parent">
        <div>위 div</div>
        <div class="child absolute">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <div class="parent">
        <div>위 div</div>
        <div class="child absolute-bottom">
            자식<br>
            다음줄
        </div>
        <div>아래 div</div>
    </div>

    <div class="fixed">
        <a href="#here">맨 위로</a>
    </div>

    <div class="parent">
        <div class="rel z1">1번</div>
        <div class="rel z2">2번</div>
        <div class="rel z3">3번</div>
    </div>

<hr>

    <ul class="main">
        <li>메인 메뉴</li>
    </ul>
    <ul class="sub">
        <li>서브 메뉴1</li>
        <li>서브 메뉴2</li>
        <li>서브 메뉴3</li>
    </ul>

<hr>

    <div class="p1">
        부모 박스
        <div class="c1">
            자식 박스
        </div>
    </div>
    

    <div class="p2">
        부모 박스
        <div class="c2">
            자식 박스
        </div>
    </div>
<hr>
    <h1>Dropdown Image</h1>
    <div class="dropdown" id="dropdown1">
        <img src="/장군이.png" width="100px">
        <div class="dropdown-content">
            <img src="/장군이.png" width="300px">
        </div>
        
    </div>
    <div class="dropdown" id="dropdown2">
        <img src="/루루.png" width="100px">
        <div class="dropdown-content">
            <img src="/루루.png" width="300px">
        </div>
    </div>



</body>
