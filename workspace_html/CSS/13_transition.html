<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_transition.html</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: orangered;
            transition: all 0.5s;
            display: inline-block;
        }

        div:hover {
            background-color: cyan;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
</body>
</html>
