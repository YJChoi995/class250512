<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .box1 {
            background-color: white;
            width: 100px;
            height: 100px;
            box-shadow: 30px 10px 10px skyblue;

        .box2 {
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 10px blue;
        }
    </style>
</head>

    <div class="box1">글씨</div> <br>
    <div class="box2">글씨</div>
</body>
