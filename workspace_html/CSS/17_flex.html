<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_flex.html</title>
     <style>
        .flex-container {
        border: 1px solid green;
        border-radius: 5px;
        background: #60B99A;
        height: 300px;
        }

        .flex-item {
        color: #fff;
        border-radius: 5px;
        background: #4584b1;

        width: 50px;
        }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item" style="flex-shrink: 1;">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item" style="flex-grow: 1;">4</div>
    <div class="flex-item" style="flex-grow: 3;">5</div>
  </div>

</html>
